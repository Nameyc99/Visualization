<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 30, bottom: 30, left: 100},
          width = 1200 - margin.left - margin.right,
          height = 850 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);
	
	
  
  //Read the data
  d3.csv("All_Pokemon.csv").then( function(data) {
      const outerR = 10;
      const innerR = 3;
      const allGroup = ["Final Evolution", "NOT Final Evoulution", "ALL"]
			const keys = allGroup.keys()

			// add the options to the button
			// 還沒調整好
			d3.select("#selectButton")
				.selectAll('myOptions')
				.data(allGroup)
					.enter()
					.append('option')
				.text(function (d) { return d; }) // text showed in the menu
				.data(keys)
				.attr("value", function (d) { return d; }) // corresponding value returned by the button

      // Add X axis
      const x = d3.scaleLinear()
      .domain([0, 260])
      .range([ 0, width ]);
      svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x));

      // text label for the x axis
  		svg.append("text")             
      	.attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      	.style("text-anchor", "middle")
      	.text("Catch Rate");
  
      // Add Y axis
      const y = d3.scaleLinear()
      .domain([0, 1800000])
      .range([ height, 0]);
      svg.append("g")
				.attr("class", "myAxis")
				.call(d3.axisLeft(y));

			// text label for the y axis
  		svg.append("text")
      	.attr("transform", "rotate(-90)")
      	.attr("y", 0 - margin.left)
      	.attr("x",0 - (height / 2))
      	.attr("dy", "1em")
      	.style("text-anchor", "middle")
      	.text("Experience to level 100");  
  
      // Add dots
      svg.append('g')
      .selectAll("dot")
      .data(data)
      .join("circle")
          .attr("cx", function (d) { return x(d.CatchRate); } )
          .attr("cy", function (d) { return y(d.Experience); } )
          .attr("r", 10)
          .style("fill", "none")
          .style("stroke", "black")
			.attr("class", "myDot")
        
      svg.append('g')
      .selectAll("dot")
      .data(data)
      .join("circle")
          .attr("cx", function (d) { return x(d.CatchRate);} )
          .attr("cy", function (d) { return y(d.Experience); } )
          .attr("r", 3)
          .style("fill", function (d) { if(d.Legendary=="1"){return "red"} return "white"})
          .style("stroke", "black")
			.attr("class", "LegendaryDot")
      
      Line_att = svg.append('g')
				.selectAll("dot")
				.data(data)
				.join("line")
						.attr("x1", function (d) { return x(d.CatchRate)-outerR; } )
						.attr("x2", function (d) { return x(d.CatchRate)-innerR } )
						.attr("y1", function (d) { return y(d.Experience); } )
						.attr("y2", function (d) { return y(d.Experience); } )
						.style("stroke", "black")
  

			Line_Def =svg.append('g')
      .selectAll("dot")
      .data(data)
      .join("line")
          .attr("x1", function (d) { return x(d.CatchRate)+innerR; } )
          .attr("x2", function (d) { return x(d.CatchRate)+outerR } )
          .attr("y1", function (d) { return y(d.Experience); } )
          .attr("y2", function (d) { return y(d.Experience); } )
          .style("stroke", "black")  
				
			// A function that update the chart
			function update(selectedGroup, outerR, innerR) {


				if(selectedGroup == "0"){
					hide_circle(0)
				}else if (selectedGroup == "1"){
					hide_circle(1)
				}else if(selectedGroup == "2"){
					display_all();
				}	
			}

			// When the button is changed, run the updateChart function
			d3.select("#selectButton").on("change", function(event,d) {
				// recover the option that has been chosen
				const selectedOption = d3.select(this).property("value")
				// // run the updateChart function with this selected option
				update(selectedOption, outerR, innerR)
			})

			function hide_circle(num){
				Line_att
					.style("stroke", function (d) { if(d.FinalEvolution==num){return "none"} return "black"})

				Line_Def
					.style("stroke", function (d) { if(d.FinalEvolution==num){return "none"} return "black"})

				d3.selectAll(".myDot")
					.style("stroke", function (d) { if(d.FinalEvolution==num){return "none"} return "black"})
					// .style("fill", function (d) { if(d.FinalEvolution==num){return "none"} })

				svg.selectAll(".LegendaryDot")
					.style("stroke", function (d) { if(d.FinalEvolution==num){return "none"} return "black"})
					.style("fill", function (d) { 
						if(d.FinalEvolution != num && d.Legendary == 1){return "red"}
						return "white"
						})
			}

			function display_all(){
				Line_att
					.style("stroke",  "black")

				Line_Def
					.style("stroke", "black")

				d3.selectAll("circle")
					.style("stroke", "black")

				svg.selectAll(".LegendaryDot")
					.style("stroke", "black")
					.style("fill", function (d) { 
						if( d.Legendary == 1){return "red"}
						return "white"
						})
			}


  })

</script>
