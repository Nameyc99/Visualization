<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- select attr -->
<select id="attrselect"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 30, bottom: 30, left: 100},
          width = 1200 - margin.left - margin.right,
          height = 850 - margin.top - margin.bottom;

  // const zoom = d3.zoom()
  //   .on('zoom', (event) => {
  //     svg.attr('transform', event.transform);
  //   })
  //   .scaleExtent([1, 40]);
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);
  
  //Read the data
  d3.csv("All_Pokemon.csv").then( function(data) {
      const outerR = 10;
      const innerR = 3;
      const allGroup = ["Final Evolution", "NOT Final Evoulution", "ALL"]
      const attr = ['Grass', 'Fighting', 'Bug', 'Poison', 'Water', 'Ghost', 'Fire',
       'Ground', 'Normal', 'Rock', 'Ice', 'Psychic', 'Electric', 'Dark',
       'Dragon', 'Steel', 'Flying', 'Fairy']
			const keys = allGroup.keys()

			// add the options to the button
			d3.select("#selectButton")
				.selectAll('myOptions')
				.data(allGroup)
					.enter()
					.append('option')
				.text(function (d) { return d; }) // text showed in the menu
				.data(keys)
				.attr("value", function (d) { return d; }) // corresponding value returned by the button

      d3.select("#attrselect")
        .selectAll('myOptions')
        .data(attr)
          .enter()
          .append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }) // corresponding value returned by the button

      // Add X axis
      const x = d3.scaleLinear()
        .domain([0, 260])
        .range([ 0, width ]);
      var xAxis = svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x));

      // text label for the x axis
  		svg.append("text")             
      	.attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      	.style("text-anchor", "middle")
      	.text("Catch Rate");
  
      // Add Y axis
      const y = d3.scaleLinear()
        .domain([0, 1800000])
        .range([ height, 0]);
      var yAxis = svg.append("g")
				.attr("class", "myAxis")
				.call(d3.axisLeft(y));

			// text label for the y axis
  		svg.append("text")
      	.attr("transform", "rotate(-90)")
      	.attr("y", 0 - margin.left)
      	.attr("x",0 - (height / 2))
      	.attr("dy", "1em")
      	.style("text-anchor", "middle")
      	.text("Experience to level 100");  


		  // Add a clipPath: everything out of this area won't be drawn.
		  var clip = svg.append("defs").append("svg:clipPath")
          .attr("id", "clip")
          .append("svg:rect")
          .attr("width", width )
          .attr("height", height )
          .attr("x", 0)
          .attr("y", 0);
    
      // Create the scatter variable: where both the circles and the brush take place
      var scatter = svg.append('g')
        .attr("clip-path", "url(#clip)")
      
      // Add dots
      scatter
        .selectAll("dot")
        .data(data)
        .join("circle")
            .attr("cx", function (d) { return x(d.CatchRate); } )
            .attr("cy", function (d) { return y(d.Experience); } )
            .attr("r", 10)
            .style("fill", "none")
            .style("stroke", "black")
        .attr("class", "myDot")
        
      scatter
        .selectAll("dot")
        .data(data)
        .join("circle")
            .attr("cx", function (d) { return x(d.CatchRate);} )
            .attr("cy", function (d) { return y(d.Experience); } )
            .attr("r", 3)
            .style("fill", function (d) { if(d.Legendary=="1"){return "red"} return "white"})
            .style("stroke", "black")
        .attr("class", "LegendaryDot")
      
      Line_att = scatter
				.selectAll("dot")
				.data(data)
				.join("line")
            .attr("class", "attack")
						.attr("x1", function (d) { return x(d.CatchRate)-outerR; } )
						.attr("x2", function (d) { return x(d.CatchRate)-innerR } )
						.attr("y1", function (d) { return y(d.Experience); } )
						.attr("y2", function (d) { return y(d.Experience); } )
						.style("stroke", "black")
  

			Line_Def = scatter
      .selectAll("dot")
      .data(data)
      .join("line")
        .attr("class", "defense")
        .attr("x1", function (d) { return x(d.CatchRate)+innerR; } )
        .attr("x2", function (d) { return x(d.CatchRate)+outerR } )
        .attr("y1", function (d) { return y(d.Experience); } )
        .attr("y2", function (d) { return y(d.Experience); } )
        .style("stroke", "black")


      const zoom = d3.zoom()
        .scaleExtent([.5, 20])
        .extent([[0, 0], [width, height]])
        .on('zoom', (event) => {

          // recover the new scale
          var newX = event.transform.rescaleX(x);
          var newY = event.transform.rescaleY(y);

          // update axes with these new boundaries
          xAxis.call(d3.axisBottom(newX))
          yAxis.call(d3.axisLeft(newY))

          // update circle position
          scatter
            .selectAll("circle")
            .attr('cx', function(d) {return newX(d.CatchRate)})
            .attr('cy', function(d) {return newY(d.Experience)});
          
          scatter
            .selectAll(".attack")
            .attr("x1", function (d) { return newX(d.CatchRate)-outerR; } )
            .attr("x2", function (d) { return newX(d.CatchRate)-innerR; } )
            .attr("y1", function (d) { return newY(d.Experience); } )
            .attr("y2", function (d) { return newY(d.Experience); } )

          scatter
            .selectAll(".defense")
						.attr("x1", function (d) { return newX(d.CatchRate)+outerR; } )
						.attr("x2", function (d) { return newX(d.CatchRate)+innerR } )
						.attr("y1", function (d) { return newY(d.Experience); } )
						.attr("y2", function (d) { return newY(d.Experience); } )

        });

      // This add an invisible rect on top of the chart area. This rect can recover pointer events: necessary to understand when the user zoom
      svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .style("fill", "none")
        .style("pointer-events", "all")
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
        .call(zoom);
				
			// A function that update the chart
			function update(selectedGroup, attr) {
				if(selectedGroup == "0"){
					hide_circle(0, attr)
				}else if (selectedGroup == "1"){
					hide_circle(1, attr)
				}else if(selectedGroup == "2"){
					display_all(attr);
				}	
      }

			// When the button is changed, run the updateChart function
			d3.select("#selectButton").on("change", function(event,d) {
				// recover the option that has been chosen
        const selectedattr = d3.select("#attrselect").property("value")
				const selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption, selectedattr)
			})

      d3.select("#attrselect").on("change", function(event,d) {
				// recover the option that has been chosen
				const selectedOption = d3.select("#selectButton").property("value")
        const selectedattr = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption, selectedattr)
        
			})

			function hide_circle(num, attr){
				Line_att
					.style("stroke", function (d) { if(d.FinalEvolution!=num && (d.Type1==attr || d.Type2==attr)){return "black"} return "none"})

				Line_Def
					.style("stroke", function (d) { if(d.FinalEvolution!=num && (d.Type1==attr || d.Type2==attr)){return "black"} return "none"})

				d3.selectAll(".myDot")
					.style("stroke", function (d) { if(d.FinalEvolution!=num && (d.Type1==attr || d.Type2==attr)){return "black"} return "none"})
					// .style("fill", function (d) { if(d.FinalEvolution==num){return "none"} })

				svg.selectAll(".LegendaryDot")
					.style("stroke", function (d) { if(d.FinalEvolution!=num && (d.Type1==attr || d.Type2==attr)){return "black"} return "none"})
					.style("fill", function (d) { 
						if(d.FinalEvolution != num && d.Legendary == 1 && (d.Type1==attr || d.Type2==attr)){return "red"}
						return "white"
						})
			}

			function display_all(attr){
				Line_att
					.style("stroke",  function (d) { if(d.Type1==attr || d.Type2==attr){return "black"} return "none"})

				Line_Def
					.style("stroke", function (d) { if(d.Type1==attr || d.Type2==attr){return "black"} return "none"})

				d3.selectAll("circle")
					.style("stroke", function (d) { if(d.Type1==attr || d.Type2==attr){return "black"} return "none"})

				svg.selectAll(".LegendaryDot")
					.style("stroke", function (d) { if(d.Type1==attr || d.Type2==attr){return "black"} return "none"})
					.style("fill", function (d) { 
						if( d.Legendary == 1 && (d.Type1==attr || d.Type2==attr)){return "red"}
						return "white"
						})
			}

      // function updateChart() {
    
      //   // recover the new scale
      //   var newX = d3.event.transform.rescaleX(x);
      //   var newY = d3.event.transform.rescaleY(y);

      //   // update axes with these new boundaries
      //   xAxis.call(d3.axisBottom(newX))
      //   yAxis.call(d3.axisLeft(newY))

      //   // update circle position
      //   scatter
      //     .selectAll("circle")
      //     .attr('cx', function(d) {return newX(d.CatchRate)})
      //     .attr('cy', function(d) {return newY(d.Experience)});
      // }

  })

</script>
