<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

<!-- Initialize a select button -->
<label for="selectButton">please choose Final Evolution or not</label>
<select id="selectButton"></select>
<br>
<!-- select attr -->
<label for="attrselect">please choose the Type</label>
<select id="attrselect"></select>
<br>

<!-- x, y 軸還要再修QQQQ -->
<label for="Xaxis_change">please choose the Xaxis(努力中)</label>
<select id="Xaxis_change">
  <option value="BMI">BMI</option>
  <option value="Height">Height</option>
  <option value="Weight">Weight</option>
  <option value="Experience">Experience to level 100</option>
  <option value="CatchRate">CatchRate</option>
</select>
<br>
<label for="Yaxis_change">please choose the Yaxis(努力中)</label>
<select id="Yaxis_change">
  <option value="BMI">BMI</option>
  <option value="Height">Height</option>
  <option value="Weight">Weight</option>
  <option value="Experience">Experience to level 100</option>
  <option value="CatchRate">CatchRate</option>
</select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 30, bottom: 30, left: 100},
          width = 1200 - margin.left - margin.right,
          height = 850 - margin.top - margin.bottom;
  const margin2 = {top: 10, right: 30, bottom: 30, left: 100},
          width2 = 110 - margin.left - margin.right,
          height2 = 850 - margin.top - margin.bottom;

  // const zoom = d3.zoom()
  //   .on('zoom', (event) => {
  //     svg.attr('transform', event.transform);
  //   })
  //   .scaleExtent([1, 40]);
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);
  
  // color palette
  const svg2 = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width2 + margin2.left + margin2.right)
    .attr("height", height2 + margin2.top + margin2.bottom)
  .append("g");
  
  //Read the data
  d3.csv("All_Pokemon4.csv").then( function(data) {
      const allGroup = ["ALL", "Final Evolution", "NOT Final Evoulution"]
      const attr = ['ALL','Grass', 'Fighting', 'Bug', 'Poison', 'Water', 'Ghost', 'Fire',
       'Ground', 'Normal', 'Rock', 'Ice', 'Psychic', 'Electric', 'Dark',
       'Dragon', 'Steel', 'Flying', 'Fairy']
			const keys = allGroup.keys()
      const color =[
        {"type":"Bug", "color":"#89a80d"},
        {"type":"Dark", "color":"#5e4131D"},
        {"type":"Dragon", "color":"#FF4D00"},
        {"type":"Electric", "color":"#006374"},
        {"type":"Fairy", "color":"#ff7f9d"},
        {"type":"Fighting", "color":"#32CD32"},
        {"type":"Fire", "color":"#FF2400"},
        {"type":"Flying", "color":"#30D5C8"},
        {"type":"Ghost", "color":"#808080"},
        {"type":"Grass", "color":"#385E0F"},
        {"type":"Ground", "color":"#ebae5d"},
        {"type":"Ice", "color":"#6495ED"},
        {"type":"Normal", "color":"#a7ac6a"},
        {"type":"Poison", "color":"#b552a2"},
        {"type":"Psychic", "color":"#fc5478"},
        {"type":"Rock", "color":"#4D1F00"},
        {"type":"Steel", "color":"#a5a4c3"},
        {"type":"Water", "color":"#5181f9"}
      ]

      var x_attr = "CatchRate"
      var y_attr = "Experience"

			// add the options to the button
			d3.select("#selectButton")
				.selectAll('myOptions')
				.data(allGroup)
					.enter()
					.append('option')
				.text(function (d) { return d; }) // text showed in the menu
				.data(keys)
				.attr("value", function (d) { return d; }) // corresponding value returned by the button

      d3.select("#attrselect")
        .selectAll('myOptions')
        .data(attr)
          .enter()
          .append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }) // corresponding value returned by the button

      // Add X axis
      const x = d3.scaleLinear()
        .domain([0, 260])
        .range([ 0, width ]);
      var xAxis = svg.append("g")
        .attr("class", "myAxis_x")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x));

      // text label for the x axis
  		svg.append("text")
        .attr("id", "Xaxis")             
      	.attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      	.style("text-anchor", "middle")
      	.text("Catch Rate");
  
      // Add Y axis
      const y = d3.scaleLinear()
        .domain([0, 1800000])
        .range([ height, 0]);
      var yAxis = svg.append("g")
				.attr("class", "myAxis")
				.call(d3.axisLeft(y));

			// text label for the y axis
  		svg.append("text")
        .attr("id", "Yaxis")  
      	.attr("transform", "rotate(-90)")
      	.attr("y", 0 - margin.left)
      	.attr("x",0 - (height / 2))
      	.attr("dy", "1em")
      	.style("text-anchor", "middle")
      	.text("Experience to level 100");  


		  // Add a clipPath: everything out of this area won't be drawn.
		  var clip = svg.append("defs").append("svg:clipPath")
          .attr("id", "clip")
          .append("svg:rect")
          .attr("width", width )
          .attr("height", height )
          .attr("x", 0)
          .attr("y", 0);
    
      // Create the scatter variable: where both the circles and the brush take place
      var scatter = svg.append('g')
        .attr("clip-path", "url(#clip)")
      
      // Add dots
      // color of the circle
      data.map(function(d){
         svg
            .append("defs")
            .append("linearGradient")
            .attr("class", "circleColor")
            .attr("id", d.pid)
            .attr("x1", "0%")
            .attr("x2", "0%")
            .attr("y1", "100%")
            .attr("y2", "0%");
      })
      
      // lower part of the circle
      svg
        .selectAll(".circleColor")
          .data(data)
          .append("stop")
          .attr("offset", "0.5")
          .attr("stop-opacity", "0.7")
          .style("stop-color",  function (d) {  
            if(d.Type2 == ''){
              return d3.color("#FFFFFF")
            }
            for(let i = 0 ; i < color.length ; i++){
              if(color[i].type == d.Type2){
                return d3.color(color[i].color)
              }
            }
            
          });
          
      // upper part of the circle
      svg
        .selectAll(".circleColor")
        .data(data)
        .append("stop")
        .attr("offset", "50%")
        .attr("stop-opacity", "0.7")
        // console.log( data.map(function(d) { return d.Type1}))
        .style("stop-color",  function (d) { 
          for(let i = 0 ; i < color.length ; i++){
              if(d.Type1 == ''){
                return d3.color("#FFFFFF")
              }
              if(color[i].type == d.Type1){
                return color[i].color
              }
            }
        })
            

     
        let sim = d3.forceSimulation(data);
      sim.force("collision", d3.forceCollide(d => x(d.outterR))); // Repulsion force
      sim.force("x_force", d3.forceX(d => x(d.CatchRate))); // Each point attacted to its center x and y
      sim.force("y_force", d3.forceY(d => y(d.Experience)));
      sim.on('tick', drawPlot)
      .on('end', drawLine ) 
        
      sim.stop(); // Simulation is off initially
      drawPlot(); // Draws scatterplot (points overlap as simulation is off)
      
      function drawPlot(){
        const outter = svg.selectAll("circle").data(data);
        // outer circle
        outter
          .join("circle")
            .attr("class", "outterCircle myDot")
            .attr("cx", d => x(d.CatchRate))
            .attr("cy", d => y(d.Experience))
            .attr("r", d => d.outterR)
            .style("stroke", "black")
            .style("fill", "transparent")
            .style("fill", function (d) { 
              return "url(#"+d.pid+")"; 
            });

        outter
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

      }

      function drawLine(){
        var data2 = [];
        d3.selectAll('.outterCircle').each(function (d, i) {
          data2.push(d3.select(this))
        })

        //  inner circle          
          const inner = svg
            .selectAll("dot")
            .data(data)
            .join("circle")
                .attr("class", "innerCircle LegendaryDot")
                .attr("cx", (d,i) => parseInt(data2[i].attr('cx')) - d.outterR + d.Att*0.1)
                .attr("cy",(d, i) => data2[i].attr('cy')) 
                .attr("r", d => d.innerR)
                .style("fill", d => d.Legendary=="1" ?"red":"white")
                .style("stroke", "black")
        
          // left line                
          const left = svg.selectAll("dot")
              .data(data)
              .join("line")
                  .attr("class", "attack")
                  .attr("x1", (d,i) => parseInt(data2[i].attr('cx')) - parseInt(data2[i].attr('r')))
                  .attr("x2", (d,i) => parseInt(data2[i].attr('cx')) - parseInt(data2[i].attr('r'))/4 + d.Att*0.1 - parseInt(data2[i].attr('r')))
                  .attr("y1", (d,i) => data2[i].attr('cy') )
                  .attr("y2", (d,i) => data2[i].attr('cy') )
                  .style("stroke", "black")

          const right = svg.selectAll("dot")
              .data(data)
              .join("line")
                  .attr("class", "def")
                  .attr("x1", (d,i) => parseInt(data2[i].attr('cx')) + parseInt(data2[i].attr('r'))  - d.Def*0.1 + parseInt(data2[i].attr('r'))/4)
                  .attr("x2", (d,i) => parseInt(data2[i].attr('cx')) + parseInt(data2[i].attr('r')))
                  .attr("y1", (d,i) =>  data2[i].attr('cy') )
                  .attr("y2", (d,i) => data2[i].attr('cy') )
                  .style("stroke", "black")
          
      }

      function changeRepulsion(isCheckboxChecked=1){
      if (isCheckboxChecked){
        sim.force("collision", d3.forceCollide(d => d.outterR)); // Add repulsion force back
      } else {
        sim.force("collision", null); // Removes repulsion force
      }
    
      sim.alpha(1); // Alpha value of 1 resets simulation back to beginning
      sim.restart();
    }

    changeRepulsion(1)


      const zoom = d3.zoom()
        .scaleExtent([.5, 20])
        .extent([[0, 0], [width, height]])
        .on('zoom', (event) => {

          // recover the new scale
          var newX = event.transform.rescaleX(x);
          var newY = event.transform.rescaleY(y);

          // update axes with these new boundaries
          xAxis.call(d3.axisBottom(newX))
          yAxis.call(d3.axisLeft(newY))

          // update circle position
          //// 因為inner 跟 outter circle的圓心點不一樣，所以要分開寫
          scatter
            .selectAll(".outterCircle")
            .attr('cx', function(d) {return newX(d[x_attr])})
            .attr('cy', function(d) {return newY(d[y_attr])})
            // .attr("r", function (d) { return newX(((d.att+d.def)/2)*k); } )
          
          scatter
            .selectAll(".innerCircle")
            .attr("cx", function (d) { return newX(d.innerX);} )
            .attr("cy", function (d) { return newY(d[y_attr]); } )
            // .attr("r", function (d) { return newX(d.innerR); } )

          scatter
            .selectAll(".attack")
            .attr("x1", function(d){ return newX(d[x_attr]) - x(d.outterR);})
            .attr("x2", function (d) { return newX(d.innerX) - x(d.innerR); } )
            .attr("y1", function (d) { return newY(d[y_attr]); } )
            .attr("y2", function (d) { return newY(d[y_attr]); } )

          scatter
            .selectAll(".defense")
						.attr("x1", function (d) { return newX(d.innerX) + x(d.innerR); } )
						.attr("x2", function (d) { return newX(d[x_attr]) + x(d.outterR) } )
						.attr("y1", function (d) { return newY(d[y_attr]); } )
						.attr("y2", function (d) { return newY(d[y_attr]); } )

        });

      // This add an invisible rect on top of the chart area. This rect can recover pointer events: necessary to understand when the user zoom
      var focus = svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .style("fill", "none")
        .style("pointer-events", "all")
        .lower()
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
      
      focus.call(zoom);
				
			// A function that update the chart
			function update(selectedGroup, attr) {
				if(selectedGroup == "1"){
					hide_circle(0, attr)
				}else if (selectedGroup == "2"){
					hide_circle(1, attr)
				}else if(selectedGroup == "0"){
					display_all(attr);
				}	
      }

			// When the button is changed, run the updateChart function
			d3.select("#selectButton").on("change", function(event,d) {
				// recover the option that has been chosen
        const selectedattr = d3.select("#attrselect").property("value")
				const selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption, selectedattr)
			})

      d3.select("#attrselect").on("change", function(event, d) {
				// recover the option that has been chosen
				const selectedOption = d3.select("#selectButton").property("value")
        const selectedattr = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption, selectedattr)
			})

      d3.select("#Xaxis_change").on("change", function(event, d) {
				// recover the option that has been chosen
				x_attr = d3.select("#Xaxis_change").property("value")
        let data2 = data.map(function(d){
          let obj = {}
          obj.outterR = x(d.outterR)
          obj.innerR = x(d.innerR)
          obj.attr = d[x_attr]
          return obj
        })
        console.log(data2)

        d3.select("#Xaxis").text(x_attr)

        x.domain( [0, d3.max(data.map(function(d) { return d[x_attr]; }))] )

        svg.select(".myAxis_x")
          .transition()
          .duration(1000)
          .call(d3.axisBottom(x))

        scatter
          .selectAll(".outterCircle")
          .attr('cx', function(d) {return x(d[x_attr])})

        svg.selectAll(".LegendaryDot")
          .attr("cx", function(d) {return x(d.innerX)})

        Line_att
          .data(data2)
          .attr("x1", function (d) { return x(d.attr) - d.outterR; } )
          .attr("x2", function (d) { return x(d.attr); } )
          // .style("stroke", "none")

        Line_Def
          .attr("x1", function (d) { return x(d.attr); } )
          .attr("x2", function (d) { return x(d.attr) + d.outterR } )
          .style("stroke", "none")
        
			})

      d3.select("#Yaxis_change").on("change", function(event, d) {
				// recover the option that has been chosen
				y_attr = d3.select("#Yaxis_change").property("value")

        y.domain( [0, d3.max(data.map(function(d) { return d[y_attr]; }))] )

        svg.select(".myAxis")
          .transition()
          .duration(1000)
          .call(d3.axisLeft(y))

        d3.select("#Yaxis").text(y_attr)
        scatter
          .selectAll(".outterCircle")
          .attr('cy', function(d) {return y(d[y_attr])})

        scatter
          .selectAll(".innerCircle")
          // .attr("cx", function (d) { return x(d.innerX);} )
          .attr("cy", function (d) { return y(d[y_attr]);} )

        // right line
        scatter
          .selectAll(".attack")
          .attr("y1", function (d) { return y(d[y_attr]); } )
          .attr("y2", function (d) { return y(d[y_attr]); } )
          .style("stroke", "none")

        scatter
          .selectAll(".defense")
          .attr("y1", function (d) { return y(d[y_attr]); } )
          .attr("y2", function (d) { return y(d[y_attr]); } )
          .style("stroke", "none")
			})

			function hide_circle(num, attr){
				Line_att
					.style("stroke", function (d) { if(d.FinalEvolution!=num && (d.Type1==attr || d.Type2==attr || attr == "ALL")){return "black"} return "none"})

				Line_Def
					.style("stroke", function (d) { if(d.FinalEvolution!=num && (d.Type1==attr || d.Type2==attr || attr == "ALL")){return "black"} return "none"})

        d3.selectAll(".circleColor stop")
          .attr("stop-opacity", function (d) { if(d.FinalEvolution !=num && (d.Type1==attr || d.Type2==attr || attr == "ALL")){return 0.7} return 0})

				d3.selectAll(".myDot")
					.style("stroke", function (d) { if(d.FinalEvolution!=num && (d.Type1==attr || d.Type2==attr || attr == "ALL")){return "black"} return "none"})

				svg.selectAll(".LegendaryDot")
					.style("stroke", function (d) { if(d.FinalEvolution!=num && (d.Type1==attr || d.Type2==attr || attr == "ALL")){return "black"} return "none"})
					.style("fill", function (d) { 
						if(d.FinalEvolution != num && d.Legendary == 1 && (d.Type1==attr || d.Type2==attr || attr == "ALL")){return "red"}
            else if(d.FinalEvolution != num && d.Legendary != 1 && (d.Type1==attr || d.Type2==attr || attr == "ALL")){return "white"}
						return "none"
						})
			}

			function display_all(attr){
				Line_att
					.style("stroke",  function (d) { if(d.Type1==attr || d.Type2==attr || attr == "ALL"){return "black"} return "none"})

				Line_Def
					.style("stroke", function (d) { if(d.Type1==attr || d.Type2==attr || attr == "ALL"){return "black"} return "none"})

        d3.selectAll(".circleColor stop").attr("stop-opacity", function (d) { if(d.Type1==attr || d.Type2==attr || attr == "ALL"){return 0.7} return 0})

				d3.selectAll("circle")
					.style("stroke", function (d) { if(d.Type1==attr || d.Type2==attr || attr == "ALL"){return "black"} return "none"})

				svg.selectAll(".LegendaryDot")
					.style("stroke", function (d) { if(d.Type1==attr || d.Type2==attr || attr == "ALL"){return "black"} return "none"})
					.style("fill", function (d) { 
						if( d.Legendary == 1 && (d.Type1==attr || d.Type2==attr || attr == "ALL")){return "red"}
            else if ( d.Legendary == 0 && (d.Type1==attr || d.Type2==attr || attr == "ALL")){return "white"}
						return "none"
						})
			}

      // color palette
      let size = 30;
      color.map(function(d, i){
        svg2
          .append('rect')
          .attr('width', size)
          .attr('height', size)
          .attr('x', 0)
          .attr('y', i*(size+5))
          .style("opacity",0.7)
          .attr('fill', d.color);
      })

      color.map(function(d, i){
        svg2
          .append('text')
          .attr('x', size*1.2)
          .attr('y', i*(size+5) + (size/2))
          .text(d.type)
          .attr("text-anchor", "left")
          // .style("fill", d.color)
      })

      // function updateChart() {
    
      //   // recover the new scale
      //   var newX = d3.event.transform.rescaleX(x);
      //   var newY = d3.event.transform.rescaleY(y);

      //   // update axes with these new boundaries
      //   xAxis.call(d3.axisBottom(newX))
      //   yAxis.call(d3.axisLeft(newY))

      //   // update circle position
      //   scatter
      //     .selectAll("circle")
      //     .attr('cx', function(d) {return newX(d.CatchRate)})
      //     .attr('cy', function(d) {return newY(d.Experience)});
      // }

  })

</script>
