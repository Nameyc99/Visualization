<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 30, bottom: 30, left: 60},
          width = 460 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);
  
  //Read the data
  d3.csv("All_Pokemon.csv").then( function(data) {
      const outerR = 10;
      const innerR = 3;
      const allGroup = ["Final Evolution", "NOT Final Evoulution", "ALL"]

			// add the options to the button
			// 還沒調整好
			d3.select("#selectButton")
				.selectAll('myOptions')
				.data(allGroup)
					.enter()
					.append('option')
				.text(function (d) { return d; }) // text showed in the menu
				.attr("value", function (d) { return d; }) // corresponding value returned by the button

      // Add X axis
      const x = d3.scaleLinear()
      .domain([0, 260])
      .range([ 0, width ]);
      svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x));

      const att = d3.scaleLinear()
      .domain([0, 190])
      .range([ 0, 10 ]);

      const def = d3.scaleLinear()
      .domain([0, 230])
      .range([ 0, 10 ]);

      console.log(data.map(d=> att(d.Att)))
      console.log(data.map(d=> att(d.Def)))

  
      // Add Y axis
      const y = d3.scaleLinear()
      .domain([0, 1640000])
      .range([ height, 0]);
      svg.append("g")
      .call(d3.axisLeft(y));
  
      // Add dots
      svg.append('g')
      .selectAll("dot")
      .data(data)
      .join("circle")
          .attr("cx", function (d) { return x(d.CatchRate); } )
          .attr("cy", function (d) { return y(d.Experience); } )
          .attr("r", 10)
          .style("fill", "none")
          .style("stroke", "black")

      svg.append('g')
      .selectAll("dot")
      .data(data)
      .join("circle")
          .attr("cx", function (d) { return x(d.CatchRate);} )
          .attr("cy", function (d) { return y(d.Experience); } )
          .attr("r", 3)
          .style("fill", function (d) { if(d.Legendary=="1"){return "red"} return "white"})
          .style("stroke", "black")
      
      
      svg.append('g')
      .selectAll("dot")
      .data(data)
      .join("line")
          .attr("x1", function (d) { return x(d.CatchRate)-outerR; } )
          .attr("x2", function (d) { return x(d.CatchRate)-innerR } )
          .attr("y1", function (d) { return y(d.Experience); } )
          .attr("y2", function (d) { return y(d.Experience); } )
          .style("stroke", "black")
  

      svg.append('g')
      .selectAll("dot")
      .data(data)
      .join("line")
          .attr("x1", function (d) { return x(d.CatchRate)+innerR; } )
          .attr("x2", function (d) { return x(d.CatchRate)+outerR } )
          .attr("y1", function (d) { return y(d.Experience); } )
          .attr("y2", function (d) { return y(d.Experience); } )
          .style("stroke", "black")   
  })

</script>
